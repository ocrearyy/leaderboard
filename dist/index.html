<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<script defer src="main.js"></script></head>
<body>
    <div class="body-container"> 
    <H1 id="main-text">Leaderboard</H1>
    <div class="main-container">
        <section class="recent-scores-container">
            <div class="recent-scores-main-heading">
              <h2>Recent Scores</h2>
              <button class="recent-scores-refresh-button" type="button">Refresh</button>
            </div>
            <div>
            </div>
          </section>
        <section class="add-your-scores-container">
            <h2>Add your score</h2>
            <div class="add-score-input-container">
                <input class="add-score-input-text" type="text" id="name" name="name" placeholder="Your name" required minlength="2" maxlength="100" size="20">
                <input class="add-score-input-text" type="text" id="score" name="score" placeholder="Your score" required minlength="2" maxlength="100" size="20">
            </div>
            
            <button class="add-score-button" type="button">Submit</button>
        </section>
      
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
